
<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1">

<!-- robots -->
<meta name="robots" content="/robots.txt" />

<!-- For less capable mobile browsers
<link rel="stylesheet" media="handheld" href="{{ site.url }}css/handheld.css?v=1">  -->

<!-- For all browsers -->
<link rel="stylesheet" media="screen" href="{{ site.cdn }}/css/style.css?v=1">
<link rel="stylesheet" media="print" href="{{ site.cdn }}/css/print.css?v=1">
<!-- For progressively larger displays -->
<link rel="stylesheet" media="only screen and (min-width: 480px)" href="{{ site.cdn }}/css/480.css?v=1">
<link rel="stylesheet" media="only screen and (min-width: 768px)" href="{{ site.cdn }}/css/768.css?v=1">
<link rel="stylesheet" media="only screen and (min-width: 992px)" href="{{ site.cdn }}/css/992.css?v=1">
<link rel="stylesheet" media="only screen and (min-width: 1382px)" href="{{ site.cdn }}/css/1382.css?v=1">
<!-- For Retina displays -->
<link rel="stylesheet" media="only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)" href="{{ site.cdn }}/css/2x.css?v=1">

<!-- JavaScript at bottom except for Modernizr -->
<script src="{{ site.cdn }}/js/libs/modernizr-1.7.min.js"></script>

<!-- For iPhone 4 -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.cdn }}/img/h/apple-touch-icon.png">
<!-- For iPad 1-->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.cdn }}/img/m/apple-touch-icon.png">
<!-- For iPhone 3G, iPod Touch and Android -->
<link rel="apple-touch-icon-precomposed" href="{{ site.cdn }}/img/l/apple-touch-icon-precomposed.png">
<!-- For Nokia -->
<link rel="shortcut icon" href="{{ site.cdn }}/img/l/apple-touch-icon.png">
<!-- For everything else -->
<link rel="shortcut icon" href="{{ site.cdn }}/favicon.ico">

<!--iOS. Delete if not required -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-startup-image" href="{{ site.cdn }}/img/splash.png">

<!--Microsoft. Delete if not required -->
<meta http-equiv="cleartype" content="on">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- http://t.co/y1jPVnT -->
<link rel="canonical" href="{{ page.url | canonical }}">
</head>
