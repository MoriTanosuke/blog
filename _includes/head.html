<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title | strip_html }} &#8211; {% endif %}{{ site.title | strip_html }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="{% if page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  {% if page.categories %}
  <meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
  <link rel="canonical" href="{{ page.url | absolute_url | replace:'index.html','' }}">

  {% feed_meta %}

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/pixyll.css" | prepend: site.baseurl }}" type="text/css">

  <!-- Fonts -->
  {% if site.show_social_icons or site.show_sharing_icons %}
  <link href="{{ "/fontawesome/css/all.min.css" | prepend: site.baseurl  }}" rel="stylesheet">
  <script defer src="{{ "/fontawesome/js/all.min.js" | prepend: site.baseurl  }}"></script>
  {% endif %}

  <!-- Open Graph -->
  <!-- From: https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
  <meta property="og:locale" content="de_DE">
  <meta property="og:type" content="article">
  <meta property="og:title"
    content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
  <meta property="og:description"
    content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title | xml_escape }}">

</head>
