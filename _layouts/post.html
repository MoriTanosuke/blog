---
layout: default
---
<div class="primary-content">
<h1>{{ page.title }}</h1>
{{ content }}
</div>
{% include disqus.html %}

<ul data-role="listview" data-inset="true">
<li data-role="list-divider" role="heading"><h3>Weitere Artikel</h3></li>
{% for post in site.related_posts limit:3 %}
   <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
