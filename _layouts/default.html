<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>{{ page.title }} :: {{ site.owner-title }}</title>
<meta name="description" content="Personal blog">
<meta name="author" content="{{ site.owner-name }}">
<meta name="generator" content="Jekyll" /> 
<link rel="canonical" href="{{ page.url | canonical }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.owner-title }}" href="{{ site.feedburner }}" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<div data-role="page">

<div data-role="header">
<ul data-role="listview" data-inset="false" data-filter="false">
<li><a href="{{ site.base-url }}">{{ site.owner-title }}</a></li>
<li><a href="/">start</a></li>
<li><a href="/shop">shop</a></li>
<li><a href="/contact/">kontakt</a></li>
<!--
<li><div id="cse-search-form" style="width: 250px;">{% include google-cse.html %}</div></li>
-->
</ul>
<h1>{{ page.title }} <g:plusone href="{{ site.base-url }}{{ page.url }}"></g:plusone></h1>
</div>

<div data-role="content">
{{ content }}
</div>

{% include boilerplate_analytics_scripts.html %}
</body>
</html>
