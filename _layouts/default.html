<!DOCTYPE html>

<!--[if IEMobile 7 ]><html class="no-js iem7" manifest="default.appcache?v=1"><![endif]-->
<!--[if lt IE 7 ]><html class="no-js ie6" lang="de"><![endif]-->
<!--[if IE 7 ]><html class="no-js ie7" lang="de"><![endif]-->
<!--[if IE 8 ]><html class="no-js ie8" lang="de"><![endif]-->
<!--[if (gte IE 9)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" manifest="default.appcache?v=1" lang="de"><!--<![endif]-->

<head>
<meta charset="utf-8">

<title>{{ page.title }}</title>
<meta name="description" content="">
<meta name="author" content="{{ site.owner-name }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.owner-title }}" href="{{ site.feedburner }}" />

{% include boilerplate_css_scripts.html %}

{% include github_ribbon.html %}

<body class="clearfix">

<header role="banner" class="clearfix">
<ul>
<li id="first"><a href="{{ site.base-url }}">{{ site.owner-title }}</a></li>
<li><a href="/">start</a></li>
<li>{% include search.html %}</li>
</ul>
<h1>{{ page.title }}</h1>
</header>

<div class="content clearfix">

<article role="main">
{{ content }}
</article>

<aside role="complementary">
</aside>

</div>

<footer role="contentinfo" class="clearfix">
  <p>{{ site.license }} <a href="{{ site.owner-page }}">{{ site.owner-name}}</a>.
  Seite erstellt mit <a href="http://github.com/mojombo/jekyll">Jekyll</a>.</p>
</footer>

{% include boilerplate_analytics_scripts.html %}

</body>
</html>
